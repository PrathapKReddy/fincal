	<title>Retirement Planner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<div w3-include-html="../components/header.html"></div>
	<div class="container-fluid" id="calandSideContainer">
		<div class="row">
			<div class="col-sm-8" id="calContainer">
				<div class="row" id="calName">
					<div class="col-sm-12">Retirement Planner</div>
				</div>
				<div class="row" id="inputContainer">
					<div class="col-sm-12">
						<div class="inputBox">
							<label>Monthly Expenses:</label>
							<br>
							<input type="number" id="input1" value="25000"> </div>
                        <div class="inputBox">
							<label>After how many years you want to Retire:</label>
							<br>
							<input type="number" id="input2" value="10"> </div>
						<div class="inputBox">
							<label>Expected Inflation rate (per Annum)</label>
							<br>
							<input type="number" id="input3" value="4"> </div>
						
					</div>
				</div>
				<div class="row" id="buttonContainer">
					<div class="col-sm-12 btn" id="calculateButton" onclick="retireCal()">Calculate</div>
					<div class="col-sm-12 btn" id="resetButton" onclick="retireCal()">Reset</div>
				</div>
				<div id="loader"></div>
                <div class="container-fluid">
                    <div class="row" id="outputContainer">
                        <div class="container-fluid">
                        <div class="row">
                        <div class="col-sm-6 outputCards1 ipCardcolor" id="resultContainer">
                            <div class="cardHeading">Input</div>
                            <table>
                                 <tr>
                                    <td>Monthly Expenses:</td>
                                    <td id="showip1"></td>
                                 </tr>
                                 <tr>
                                    <td>Time to Retire :</td>
                                    <td id="showip2"></td>
                                 </tr>
                                 <tr>
                                    <td>Expected Return :</td>
                                    <td id="showip3"></td>
                                 </tr>
                              </table>
                            
                            
                            
                            
                            
                        </div>
                        
                        <div class="col-sm-6 outputCards1 opCardColor">
                            <div class="cardHeading">Inflation Adjusted</div>
                            <table>
                                <tr>
                                    <td>Monthly Expenses :</td>
                                    <td id="resultInfAdj"></td>
                                </tr>
                                
                            </table>
                            
                            
                            
                        </div>  
                        </div>
                        <div class="row">
                            <div class="col-sm-12 outputCards2 opCard2Color">
                                
                                <div class="cardHeading">Result</div>
                                <table>
                                <tr>
                                    <td>Corpus Required :</td>
                                    <td id="corpusReq"></td>
                                </tr>
                            </table>
                                
                                
                            </div>
                        </div>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                    </div>
                </div>
			</div>
			<div class="col-sm-4" id="rightSideBar">
				<div w3-include-html="../components/rightSideBar.html"></div>
			</div>
		</div>
	</div>
