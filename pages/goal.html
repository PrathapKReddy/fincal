      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Goal Planner</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
      <link rel="stylesheet" type="text/css" href="../css/style.css" />
       <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5fea9aac3348b8001a9b4c8b&product=inline-share-buttons' async='async'></script>
   </head>
   <body>
      <div w3-include-html="../components/header.html"></div>
      <div class="container-fluid" id="calandSideContainer">
         <div class="row">
            <div class="col-sm-8" id="calContainer">
               <div class="row" id="calName">
                  <div class="col-sm-12">Goal Planner</div>
               </div>
               <div class="row" id="inputContainer">
                  <div class="col-sm-12">
                     <div class="inputBox">
                        <label>Target Amount:</label>
                        <br>
                        <input type="number" id="input1" value="100000"> 
                     </div>
                     <div class="inputBox">
                        <label>Tenure: (years)</label>
                        <br>
                        <input type="number" id="input2" value="5"> 
                     </div>
                     <div class="inputBox">
                        <label>Expected Rate of Return: (per annum)</label>
                        <br>
                        <input type="number" id="input3" value="18"> 
                     </div>
                  </div>
               </div>
               <div class="row" id="buttonContainer">
                  <div class="col-sm-12 btn" id="calculateButton" onclick="goalCal()">Calculate</div>
                  <div class="col-sm-12 btn" id="resetButton" onclick="goalCal()">Reset</div>
               </div>
               <div id="loader"></div>
               
                  <div class="row" id="outputContainer">
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-sm-6 " id="resultContainer">
                              <div class="container-fluid">
                               <div class="row">
                                   
                                   <div class="col-sm-12 outputCards2">
                                        <div class="cardHeading">Input</div>
                              <table>
                                 <tr>
                                    <td>Target Amount:</td>
                                    <td id="showip1"></td>
                                 </tr>
                                 <tr>
                                    <td>Tenure :</td>
                                    <td id="showip2"></td>
                                 </tr>
                                 <tr>
                                    <td>Expected Return :</td>
                                    <td id="showip3"></td>
                                 </tr>
                                  <tr>
                                    <td colspan="2"><span style="background-color: yellow;font-style: italic">Choose Either Lumpsum or SIP to reach your Goal</span></td>
                                    
                                 </tr>
                              </table>
                                   </div>
                                   
                                   
                               </div>
                               
                               
                               
                               
                               
                               </div>  
                               
                           </div>
                            
                           <div class="col-sm-6 ">
                              <div class="container-fluid">
                                 <div class="row">
                                    <div class="col-sm-12 outputCards2">
                                       <div class="cardHeading">Lumpsum</div>
                                       <table>
                                          <tr>
                                             <td>Amount Required :</td>
                                             <td id="goalls"></td>
                                          </tr>
                                       </table>
                                    </div>
                                 
                              </div>
                               <div class="row">
                                    <div class="col-sm-12 outputCards2">
                                       <div class="cardHeading">SIP</div>
                                       <table>
                                          <tr>
                                             <td>Monthly Investment :</td>
                                             <td id="goalsip"></td>
                                          </tr>
                                       </table>
                                    </div>
                                  </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            
            <div class="col-sm-4" id="rightSideBar">
               <div w3-include-html="../components/rightSideBar.html"></div>
            </div>
         </div>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top"><span class="glyphicon">&#xe113;</span></button>
      <div w3-include-html="../components/footer.html"></div>
      <script src="../scripts/universal.js"></script>
   </body>
