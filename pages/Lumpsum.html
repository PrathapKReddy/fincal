	<title>LumpSum</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

<body>
	<div w3-include-html="../components/header.html"></div>
	<div class="container-fluid" id="calandSideContainer">
		<div class="row">
			<div class="col-sm-8" id="calContainer">
				<div class="row" id="calName">
					<div class="col-sm-12">LumpSum Calculator</div>
				</div>
				<div class="row" id="inputContainer">
					<div class="col-sm-12">
						<div class="inputBox">
							<label>One Time Investment:</label>
							<br>
							<input type="number" id="input1" value="100000"> </div>
						<div class="inputBox">
							<label>Tenure: (years)</label>
							<br>
							<input type="number" id="input2" value="8"> </div>
						<div class="inputBox">
							<label>Expected Rate of Return: (per annum)</label>
							<br>
							<input type="number" id="input3" value="15"> </div>
					</div>
				</div>
				<div class="row" id="buttonContainer">
					<div class="col-sm-12 btn" id="calculateButton" onclick="lumpSum()">Calculate</div>
					<div class="col-sm-12 btn" id="resetButton" onclick="lumpSum()">Reset</div>
				</div>
				<div id="loader"></div>
				<div class="container-fluid" id="outputContainer">
					<div class="row">
						<div class="col-sm-6" id="resultContainer">
                        <div class="row">
                           <div class="col-sm-12 outputCards2 ipCardcolor">
                              <div class="cardHeading">Input</div>
                              <table>
                                 <tr>
                                    <td>Principle :</td>
                                    <td id="showip1"></td>
                                 </tr>
                                 <tr>
                                    <td>Tenure :</td>
                                    <td id="showip2"></td>
                                 </tr>
                                 <tr>
                                    <td>Interest :</td>
                                    <td id="showip3"></td>
                                 </tr>
                              </table>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-sm-12 outputCards2 opCardColor">
                              
                               <div class="cardHeading">Result</div>
                               <table>
                                 <tr>
                                    <td>Total Amount:</td>
                                    <td id="totalResult"></td>
                                 </tr>
                                 <tr>
                                    <td>Principle :</td>
                                    <td id="principleResult"></td>
                                 </tr>
                                 <tr>
                                    <td>Interest :</td>
                                    <td id="interestResult"></td>
                                 </tr>
                              </table>
                               
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6 outputCards1 chartColor">
                        <div class="cardHeading">Break up of Total Amount</div>
                        <div class="chartcontainer">
                           <canvas id="pieChart"></canvas>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="barcontainer outputCards2">
                        <div class="cardHeading">Bar Chart</div>
                        <div>
                           <canvas id="barChart"></canvas>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-4" id="rightSideBar">
               <div w3-include-html="../components/rightSideBar.html"></div>
            </div>
         </div>
      </div>
    
    
    <button onclick="topFunction()" id="myBtn" title="Go to top"><span class="glyphicon">&#xe113;</span></button>
