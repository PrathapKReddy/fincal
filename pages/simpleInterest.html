<!doctype html5>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="shortcut icon" type="image/png" href="../assets/favicon/icon.png">
      
      <meta property="og:title" content="Simple Interest Calculator | Financial Calculators" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="https://fincal.in/assets/Simple%20Interest.png" />
      <meta property="og:url" content="https://fincal.in/pages/simpleInterest.html" />
      <meta property="og:description" content="Simple Interest Calculator"/>
      
      <title>Simple Interest</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
      
      <link rel="stylesheet" type="text/css" href="../css/style.css" />
      
   </head>
   <body>
      <div w3-include-html="../components/header.html"></div>
      <div class="container-fluid" id="calandSideContainer">
         <div class="row">
            <div class="col-sm-8" id="calContainer">
               <div class="row" id="calName">
                  <div class="col-sm-12">Simple Interest Calculator</div>
               </div>
               <div class="row" id="inputContainer">
                  <div class="col-sm-12">
                     <div class="inputBox">
                        <label>Principle Amount:</label>
                        <br>
                        <input type="number" id="input1" value="100000"> 
                     </div>
                     <div class="inputBox">
                        <label>Tenure: (years)</label>
                        <br>
                        <input type="number" id="input2" value="5"> 
                     </div>
                     <div class="inputBox">
                        <label>Rate of Interest: (per annum)</label>
                        <br>
                        <input type="number" id="input3" value="18"> 
                     </div>
                  </div>
               </div>
               <div class="row" id="buttonContainer">
                  <div class="col-sm-12 btn" id="calculateButton" onclick="simpleinterest()">Calculate</div>
                  <div class="col-sm-12 btn" id="resetButton" onclick="simpleinterest()">Reset</div>
               </div>
               <div id="loader"></div>
               <div class="container-fluid" id="outputContainer">
                  <div class="row">
                     <div class="col-sm-6" id="resultContainer">
                        <div class="row">
                           <div class="col-sm-12 outputCards2 ipCardColor">
                              <div class="cardHeading">Input</div>
                              <table>
                                 <tr>
                                    <td>Principle :</td>
                                    <td id="showip1"></td>
                                 </tr>
                                 <tr>
                                    <td>Tenure :</td>
                                    <td id="showip2"></td>
                                 </tr>
                                 <tr>
                                    <td>Interest :</td>
                                    <td id="showip3"></td>
                                 </tr>
                              </table>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-sm-12 outputCards2 opCardColor">
                              <div class="cardHeading">Result</div>
                              <table>
                                 <tr>
                                    <td>Total Amount:</td>
                                    <td id="totalResult"></td>
                                 </tr>
                                 <tr>
                                    <td>Principle :</td>
                                    <td id="principleResult"></td>
                                 </tr>
                                 <tr>
                                    <td>Interest :</td>
                                    <td id="interestResult"></td>
                                 </tr>
                              </table>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6 outputCards1">
                        <div class="cardHeading">Break up of Total Amount</div>
                        <div class="chartcontainer">
                           <canvas id="pieChart"></canvas>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="barcontainer outputCards2">
                        <div class="cardHeading">Bar Chart</div>
                        <div>
                           <canvas id="barChart"></canvas>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-4" id="rightSideBar">
               <div w3-include-html="../components/rightSideBar.html"></div>
            </div>
         </div>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top"><span class="glyphicon">&#xe113;</span></button>
      <div w3-include-html="../components/footer.html"></div>
      <script src="../scripts/universal.js"></script>
      <script src="../scripts/functions.js"></script>
   </body>
